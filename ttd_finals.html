<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTD Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Encode+Sans&family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
      body {
          font-family: 'Encode Sans', sans-serif;
          margin: 0;
          padding: 20px;
          background: linear-gradient(to bottom, #6c7a89, #2c3e50);
          color: white;
          text-shadow: 1px 1px 4px black;
          text-align: center;
      }
      .header-image {
          display: block;
          margin: 0 auto;
          width: 75%;
          max-width: 300px;
      }
      .columns {
          display: flex;
          justify-content: center;
          gap: 20px;
          margin-top: 20px;
      }
      .column {
          flex: 1;
          max-width: 300px;
      }
      .leaderboard-item {
          display: flex;
          align-items: center;
          margin-bottom: 10px;
          background: rgba(255, 255, 255, 0.85);
          padding: 10px;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
          color: #2c3e50;
      }
      .avatar {
          border-radius: 50%;
          width: 50px;
          height: 50px;
          margin-right: 10px;
          border: 2px solid #1f3a93;
          object-fit: cover;
          background-color: #ddd;
      }
      .score-details {
          flex: 1;
          text-align: left;
      }
      .rank {
          font-weight: bold;
          margin-right: 10px;
          color: #1f3a93;
          min-width: 25px;
      }
      .username {
          font-weight: 600;
          font-size: 16px;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
      }
      .score {
          font-weight: bold;
          font-size: 18px;
          color: black;
      }
      h1, h2 {
          color: #ddd;
          text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
      }
      #date {
          font-family: 'MedievalSharp', cursive;
          font-size: 24px;
          color: #f1c40f;
          text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
      }
  </style>
</head>
<body>
    <img src="https://iscored.info/images/games/game87385" alt="Charlie Brown logo" class="header-image">
  
  <div class="columns">
      <div class="column" id="column-1"></div>
      <div class="column" id="column-2"></div>
      <div class="column" id="column-3"></div>
  </div>

  <h1>A Charlie Brown Christmas (Original 2023)</h1>
  <h2 id="date"></h2>

  <script>
    // Set the current date
    document.getElementById('date').textContent = new Date().toLocaleDateString();

    const targetUrl = "https://iscored.info/roomCommands.php?c=getAllGamesAndScores&roomID=700";
    const proxiedUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(targetUrl)}`;
    const imageBaseUrl = "img/"; 

    async function fetchAndDisplayLeaderboard() {
        try {
            const response = await fetch(proxiedUrl);
            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
            const data = await response.json();

            // 1. Process iScored data: Flatten and find high scores per player
            const playerHighScores = {};
            
            data.forEach(game => {
                if (game.scores && Array.isArray(game.scores)) {
                    game.scores.forEach(s => {
                        const scoreVal = parseInt(s.score, 10);
                        // Only keep the player's highest score found in the room
                        if (!playerHighScores[s.name] || scoreVal > playerHighScores[s.name].score) {
                            playerHighScores[s.name] = {
                                name: s.name,
                                score: scoreVal
                            };
                        }
                    });
                }
            });

            // 2. Sort players by score descending
            const sortedPlayers = Object.values(playerHighScores).sort((a, b) => b.score - a.score);

            // 3. Render to the three columns
            renderToColumns(sortedPlayers);

        } catch (error) {
            console.error("Failed to load leaderboard:", error);
        }
    }

    function renderToColumns(players) {
        const colIds = ['column-1', 'column-2', 'column-3'];
        const playersPerColumn = Math.ceil(players.length / colIds.length);
        
        // Clear columns before re-rendering
        colIds.forEach(id => {
            document.getElementById(id).innerHTML = "";
        });

        players.forEach((player, index) => {
            // Determine which column this index belongs to
            const colIndex = Math.floor(index / playersPerColumn);
            const column = document.getElementById(colIds[colIndex]);
            
            if (!column) return; // Safety check

            const item = document.createElement('div');
            item.classList.add('leaderboard-item');

            const rank = index + 1;
            const avatarFileName = `${player.name.toLowerCase().replace(/\s+/g, '_')}.gif`;
            const avatarUrl = imageBaseUrl + avatarFileName;

            item.innerHTML = `
                <div class="rank">${rank}.</div>
                <img src="${avatarUrl}" alt="${player.name}" class="avatar" onerror="this.style.display='none'">
                <div class="score-details">
                    <div class="username">${player.name}</div>
                    <div class="score">${player.score.toLocaleString()}</div>
                </div>
            `;
            column.appendChild(item);
        });
    }

    // Run on load
    fetchAndDisplayLeaderboard();
    
    // Auto-refresh every 30 seconds to keep scores live
    setInterval(fetchAndDisplayLeaderboard, 30000);
  </script>
</body>
</html>
