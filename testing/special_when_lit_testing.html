<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPINHUB | Special When Lit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@400;700&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Encode Sans', sans-serif; background: #0f172a; color: white; }
        .medieval { font-family: 'MedievalSharp', cursive; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .swl-accent { border-color: #d946ef; box-shadow: 0 0 15px rgba(217, 70, 239, 0.2); }
        .achievement-card { transition: all 0.3s ease; }
        .achievement-card:hover { transform: translateY(-2px); background: rgba(255,255,255,0.12); }
    </style>
</head>
<body class="min-h-screen pb-12">
    <header class="bg-fuchsia-600 shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-4 py-4 flex justify-center">
            <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight text-white uppercase italic text-center">Special When Lit</h1>
        </div>
    </header>
    <main class="container mx-auto px-4 mt-8 max-w-6xl">
        <div class="mb-6 text-center">
            <div class="inline-block glass px-6 py-2 rounded-full border border-fuchsia-500/30">
                <span class="text-xs font-bold text-gray-400 uppercase tracking-widest mr-2">Current Event Period:</span>
                <span id="event-period" class="text-sm font-bold text-fuchsia-400 tracking-tight">Calculating...</span>
            </div>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-5 space-y-6">
                <div id="table-card" class="glass rounded-2xl p-6 swl-accent min-h-[300px]"></div>
                <div class="glass rounded-2xl p-6 text-center">
                    <h3 class="text-xl font-bold text-fuchsia-400 mb-4 tracking-tight">Rules & Submission</h3>
                    <a href="https://virtualpinballchat.com/" target="_blank" class="block w-full bg-fuchsia-600 hover:bg-fuchsia-700 text-white font-bold py-4 rounded-xl text-center shadow-lg uppercase mb-4">VIEW ALL SCORES</a>
                    <a href="https://www.iScored.info/SMAUG" target="_blank" class="block w-full border border-fuchsia-500 text-fuchsia-500 font-bold py-2 rounded-xl text-center">Submit to iScored</a>
                </div>
            </div>
            <div class="lg:col-span-7 space-y-6">
                <div id="achievements" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
                <div class="glass rounded-2xl overflow-hidden shadow-2xl">
                    <div id="leaderboard" class="divide-y divide-white/5 max-h-[800px] overflow-y-auto"></div>
                </div>
            </div>
        </div>
    </main>
    <script>
        const AVATAR_BASE = "http://vpinhub.github.io/special-when-lit-leaderboard/img/";
        const ROOM_ID = "1011";
        const PRIMARY_API = `https://virtualpinballchat.com/vpc/api/v1/iscored?roomId=${ROOM_ID}`;
        const PROXY_URL = "https://api.allorigins.win/raw?url=";
        const BACKUP_API = `${PROXY_URL}${encodeURIComponent(`https://iscored.info/roomCommands.php?c=getAllGamesAndScores&roomID=${ROOM_ID}`)}`;
        const VPS_DATA = "https://raw.githubusercontent.com/VirtualPinballSpreadsheet/vps-db/main/db/vpsdb.json";
        let vpsDB = [];

        async function init() {
            calculateSWLPeriod();
            try {
                const dbRes = await fetch(VPS_DATA); vpsDB = await dbRes.json();
                let scoreData;
                try {
                    const directRes = await fetch(PRIMARY_API); if (!directRes.ok) throw new Error();
                    scoreData = await directRes.json();
                } catch (e) {
                    const backupRes = await fetch(BACKUP_API); scoreData = await backupRes.json();
                }
                if (scoreData) processTournament(scoreData);
            } catch (err) { console.error(err); }
        }

        function calculateSWLPeriod() {
            // Cutoff: Sunday (0), 2pm (14:00)
            const cutoffDay = 0, cutoffHour = 14;
            const nowTZ = new Date(new Date().toLocaleString('en-US', { timeZone: 'America/New_York' }));
            let endDate = new Date(nowTZ); endDate.setHours(cutoffHour, 0, 0, 0);
            
            // Calculate days until next Sunday
            const daysToAdd = (cutoffDay - nowTZ.getDay() + 7) % 7;
            endDate.setDate(endDate.getDate() + daysToAdd);
            
            // If it is Sunday and past 2pm, jump to next Sunday
            if (daysToAdd === 0 && nowTZ.getHours() >= cutoffHour) endDate.setDate(endDate.getDate() + 7);
            
            let startDate = new Date(endDate); startDate.setDate(startDate.getDate() - 7);
            const options = { month: 'long', day: 'numeric' };
            document.getElementById('event-period').innerText = `${startDate.toLocaleDateString('en-US', options)} - ${endDate.toLocaleDateString('en-US', options)}`;
        }

        function processTournament(data) {
            const playerStats = {};
            let tournamentGame = data.find(g => JSON.stringify(g).includes('game=')) || data[0];
            let pioneer = { name: "N/A", time: Infinity, dateStr: "" };
            
            tournamentGame.scores.forEach(s => {
                const val = parseInt(s.score, 10);
                const rawDate = s.date_added || s.date || s.timestamp;
                const submissionTime = rawDate ? new Date(rawDate).getTime() : 0;
                if (submissionTime > 0 && submissionTime < pioneer.time) { pioneer.time = submissionTime; pioneer.name = s.name; pioneer.dateStr = rawDate; }
                if (!playerStats[s.name]) playerStats[s.name] = { name: s.name, scores: [], rawEntries: [], high: 0, low: Infinity, total: 0 };
                playerStats[s.name].scores.push(val); playerStats[s.name].total += val;
                playerStats[s.name].rawEntries.push({ val, time: submissionTime });
                if (val > playerStats[s.name].high) playerStats[s.name].high = val;
                if (val < playerStats[s.name].low) playerStats[s.name].low = val;
            });
            const playerList = Object.values(playerStats).map(p => { 
                p.avg = p.total / p.scores.length; 
                p.rawEntries.sort((a,b) => a.time - b.time); 
                p.comebackGrowth = p.rawEntries.length > 1 ? p.rawEntries[p.rawEntries.length - 1].val - p.rawEntries[0].val : 0;
                p.improvementGap = p.high - p.low;
                return p;
            });
            renderLeaderboard(playerList.sort((a,b) => b.high - a.high));
            renderAdvancedAchievements(playerList, pioneer);
            const tagMatch = JSON.stringify(tournamentGame).match(/game=([a-zA-Z0-9-]+)[^#]*#([a-zA-Z0-9-]+)/);
            renderTable(tagMatch ? vpsDB.find(t => t.id === tagMatch[1]) : vpsDB.find(t => t.name.toLowerCase().includes(tournamentGame.longName.toLowerCase())), tagMatch?.[1], tagMatch?.[2]);
        }

        function renderLeaderboard(players) {
            document.getElementById('leaderboard').innerHTML = players.map((p, i) => `
                <div class="flex items-center justify-between px-6 py-4 hover:bg-white/5 transition">
                    <div class="flex items-center gap-4">
                        <span class="w-6 font-black text-xl italic ${i < 3 ? 'text-fuchsia-500' : 'text-gray-700'}">${i+1}</span>
                        <img src="${AVATAR_BASE}${p.name.toLowerCase().replace(/\s+/g, '_')}.gif" class="w-10 h-10 rounded-full border border-white/10" onerror="this.src='https://via.placeholder.com/40?text=?'">
                        <span class="font-bold text-sm text-gray-200">${p.name}</span>
                    </div>
                    <span class="font-mono font-bold ${i === 0 ? 'text-yellow-400' : 'text-gray-400'}">${p.high.toLocaleString()}</span>
                </div>`).join('');
        }

        function renderAdvancedAchievements(players, pioneer) {
            const shooter = [...players].sort((a,b) => b.avg - a.avg)[0];
            const improved = [...players].sort((a,b) => b.improvementGap - a.improvementGap)[0];
            const grinder = [...players].sort((a,b) => b.scores.length - a.scores.length)[0];
            const comeback = [...players].sort((a,b) => b.comebackGrowth - a.comebackGrowth)[0];
            const burns = players[Math.floor(Math.random() * players.length)];
            const card = (icon, title, name, detail, color) => `
                <div class="glass p-4 rounded-xl border-l-4 ${color} achievement-card">
                    <div class="medieval text-[10px] text-gray-400 uppercase">${icon} ${title}</div>
                    <div class="font-bold text-sm uppercase italic text-white">${name}</div>
                    <div class="text-[10px] text-gray-500">${detail}</div>
                </div>`;
            let h = "";
            if (pioneer.name !== "N/A") h += card("üî´", "Fast Draw", pioneer.name, `First Entry: ${new Date(pioneer.dateStr).toLocaleDateString()}`, "border-red-500");
            if (shooter) h += card("üéØ", "Sharpshooter", shooter.name, `Avg: ${Math.round(shooter.avg).toLocaleString()}`, "border-fuchsia-500");
            if (comeback && comeback.comebackGrowth > 0) h += card("üîÑ", "Comeback Kid", comeback.name, `+${comeback.comebackGrowth.toLocaleString()} Growth`, "border-purple-500");
            if (improved) h += card("üìà", "Most Improved", improved.name, `Gap: +${improved.improvementGap.toLocaleString()}`, "border-green-500");
            if (grinder) h += card("üïπÔ∏è", "Most Played", grinder.name, `${grinder.scores.length} games`, "border-blue-500");
            if (burns) h += card("‚ò¢Ô∏è", "C. Montgomery Burns Award", burns.name, "Excellent!", "border-lime-500");
            document.getElementById('achievements').innerHTML = h;
        }

        function renderTable(table, gameId, releaseId) {
            if (!table) return;
            const img = table.b2sFiles?.[0]?.imgUrl || table.tableFiles?.[0]?.imgUrl || "https://via.placeholder.com/400x200";
            document.getElementById('table-card').innerHTML = `
                <div class="relative rounded-xl overflow-hidden border border-white/10 shadow-2xl">
                    <img src="${img}" class="w-full h-52 object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent flex flex-col justify-end p-4">
                        <h4 class="text-2xl font-black italic uppercase tracking-tighter">${table.name}</h4>
                        <p class="text-[10px] text-fuchsia-400 font-bold uppercase tracking-widest">${table.manufacturer} ‚Ä¢ ${table.year}</p>
                    </div>
                </div>
                <a href="https://vpinhub.github.io/tournamenthelper/?tableId=${gameId}&releaseId=${releaseId}&swl" target="_blank" class="block w-full bg-white text-black text-center py-4 rounded-xl font-black text-xs hover:bg-fuchsia-500 transition mt-4">Download Table Files</a>`;
        }
        init();
    </script>
</body>
</html>
