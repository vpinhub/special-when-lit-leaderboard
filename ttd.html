<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Encode Sans', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .leaderboard-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .avatar {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
            object-fit: cover;
            background-color: #e0e0e0;
        }
        .score-details {
            flex: 1;
            text-align: left;
            min-width: 0; /* <-- FIX 1: Allows this container to shrink */
        }
        .username {
            font-size: 18px;
            color: #333;
            margin-bottom: 3px;
            /* FIX 2: Gracefully handle names that are too long */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .score {
            font-weight: bold;
            font-size: 18px;
            color: black;
        }
    </style>
</head>
<body>
    <div id="leaderboard-container">
        </div>

    <script>
        const targetUrl = "https://iscored.info/roomCommands.php?c=getAllGamesAndScores&roomID=700";
        const proxiedUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(targetUrl)}`;
        const imageBaseUrl = "img/";

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        async function fetchAndDisplayLeaderboard() {
            try {
                const response = await fetch(proxiedUrl);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                
                const data = await response.json();

                const allScores = data.flatMap(game => 
                    game.scores.map(score => ({
                        name: score.name,
                        score: score.score,
                        game: game.longName
                    }))
                );
                
                const playerHighScores = {};
                allScores.forEach(player => {
                    const currentScore = parseInt(player.score, 10);
                    if (!playerHighScores[player.name] || currentScore > playerHighScores[player.name].score) {
                        playerHighScores[player.name] = {
                            name: player.name,
                            score: currentScore
                        };
                    }
                });

                const sortedPlayers = Object.values(playerHighScores).sort((a, b) => b.score - a.score);

                buildLeaderboardView(sortedPlayers);

            } catch (error) {
                console.error("Failed to load leaderboard:", error);
                const container = document.getElementById("leaderboard-container");
                container.innerHTML = `<p>Failed to load scores.</p>`;
            }
        }

        function buildLeaderboardView(players) {
            const container = document.getElementById("leaderboard-container");
            container.innerHTML = ""; 

            players.forEach((player) => {
                const item = document.createElement('div');
                item.classList.add('leaderboard-item');
                
                const avatarFileName = `${player.name.toLowerCase().replace(/\s+/g, '_')}.gif`;
                const avatarUrl = imageBaseUrl + avatarFileName;
                
                const avatar = `<img src="${avatarUrl}" alt="${player.name}" class="avatar" onerror="this.style.display='none'">`;

                item.innerHTML = `
                    ${avatar}
                    <div class="score-details">
                        <div class="username">${player.name}</div>
                        <div class="score">${formatNumber(player.score)}</div>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        document.addEventListener('DOMContentLoaded', fetchAndDisplayLeaderboard);
    </script>
</body>
</html>
