<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTD Leaderboard & Achievements</title>
  <link href="https://fonts.googleapis.com/css2?family=Encode+Sans&family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
      body {
          font-family: 'Encode Sans', sans-serif;
          margin: 0;
          padding: 20px;
          background: linear-gradient(to bottom, #6c7a89, #2c3e50);
          color: white;
          text-shadow: 1px 1px 4px black;
          text-align: center;
      }
      .header-image {
          display: block;
          margin: 0 auto;
          width: 75%;
          max-width: 250px;
      }
      
      /* Achievement Section */
      .achievements-container {
          display: flex;
          justify-content: center;
          gap: 15px;
          margin: 20px auto;
          flex-wrap: wrap;
          max-width: 1000px;
      }
      .achievement-card {
          background: rgba(241, 196, 15, 0.2);
          border: 2px solid #f1c40f;
          border-radius: 12px;
          padding: 10px 20px;
          min-width: 200px;
          backdrop-filter: blur(5px);
      }
      .achievement-title {
          font-family: 'MedievalSharp', cursive;
          color: #f1c40f;
          font-size: 18px;
          margin-bottom: 5px;
      }
      .achievement-winner {
          font-weight: bold;
          font-size: 20px;
      }

      /* Columns */
      .columns {
          display: flex;
          justify-content: center;
          gap: 20px;
          margin-top: 10px;
      }
      .column {
          flex: 1;
          max-width: 300px;
      }
      
      /* Items */
      .leaderboard-item {
          display: flex;
          align-items: center;
          margin-bottom: 10px;
          background: rgba(255, 255, 255, 0.85);
          padding: 10px;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
          color: #2c3e50;
          transition: transform 0.3s ease;
      }

      /* Highlight First Place */
      .leaderboard-item.first-place {
          background: linear-gradient(135deg, #fff9e6 0%, #f1c40f 100%);
          border: 3px solid #d4af37;
          transform: scale(1.05);
          box-shadow: 0 0 15px rgba(241, 196, 15, 0.6);
          z-index: 5;
      }
      .first-place .rank { color: #8e44ad; font-size: 24px; }
      .first-place .score { font-size: 22px; }

      .avatar {
          border-radius: 50%;
          width: 50px;
          height: 50px;
          margin-right: 10px;
          border: 2px solid #1f3a93;
          object-fit: cover;
          background-color: #ddd;
      }
      .score-details { flex: 1; text-align: left; }
      .rank { font-weight: bold; margin-right: 10px; color: #1f3a93; min-width: 25px; }
      .username { font-weight: 600; font-size: 16px; }
      .score { font-weight: bold; font-size: 18px; color: black; }
      
      h1, h2 { color: #ddd; text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5); margin: 10px 0; }
      #date { font-family: 'MedievalSharp', cursive; font-size: 24px; color: #f1c40f; }
  </style>
</head>
<body>
    <img src="https://iscored.info/images/games/game87385" alt="Charlie Brown logo" class="header-image">
    
    <h2 id="date"></h2>

    <div class="achievements-container" id="achievements">
        </div>

    <div class="columns">
        <div class="column" id="column-1"></div>
        <div class="column" id="column-2"></div>
        <div class="column" id="column-3"></div>
    </div>

    <h1>A Charlie Brown Christmas (Original 2023)</h1>

  <script>
    document.getElementById('date').textContent = new Date().toLocaleDateString();

    const targetUrl = "https://iscored.info/roomCommands.php?c=getAllGamesAndScores&roomID=700";
    const proxiedUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(targetUrl)}`;
    const imageBaseUrl = "img/"; 

    async function fetchAndDisplayLeaderboard() {
        try {
            const response = await fetch(proxiedUrl);
            const data = await response.json();

            const stats = {}; // To track all scores per player
            
            data.forEach(game => {
                if (game.scores && Array.isArray(game.scores)) {
                    game.scores.forEach(s => {
                        const scoreVal = parseInt(s.score, 10);
                        if (!stats[s.name]) {
                            stats[s.name] = { name: s.name, scores: [], high: 0, low: Infinity };
                        }
                        stats[s.name].scores.push(scoreVal);
                        if (scoreVal > stats[s.name].high) stats[s.name].high = scoreVal;
                        if (scoreVal < stats[s.name].low) stats[s.name].low = scoreVal;
                    });
                }
            });

            const playerList = Object.values(stats);

            // 1. Calculate Achievements
            const mostImproved = [...playerList].sort((a, b) => (b.high - b.low) - (a.high - a.low))[0];
            const mostSubmissions = [...playerList].sort((a, b) => b.scores.length - a.scores.length)[0];

            // 2. Sort for Leaderboard
            const sortedPlayers = playerList.sort((a, b) => b.high - a.high);

            renderAchievements(mostImproved, mostSubmissions);
            renderToColumns(sortedPlayers);

        } catch (error) {
            console.error("Error:", error);
        }
    }

    function renderAchievements(improved, grinder) {
        const container = document.getElementById('achievements');
        container.innerHTML = `
            <div class="achievement-card">
                <div class="achievement-title">üìà Most Improved</div>
                <div class="achievement-winner">${improved ? improved.name : '---'}</div>
                <div style="font-size:12px">+${(improved.high - improved.low).toLocaleString()} pts</div>
            </div>
            <div class="achievement-card">
                <div class="achievement-title">üïπÔ∏è Most Scores Submitted</div>
                <div class="achievement-winner">${grinder ? grinder.name : '---'}</div>
                <div style="font-size:12px">${grinder.scores.length} games played</div>
            </div>
        `;
    }

    function renderToColumns(players) {
        const colIds = ['column-1', 'column-2', 'column-3'];
        const playersPerColumn = Math.ceil(players.length / colIds.length);
        colIds.forEach(id => document.getElementById(id).innerHTML = "");

        players.forEach((player, index) => {
            const colIndex = Math.floor(index / playersPerColumn);
            const column = document.getElementById(colIds[colIndex]);
            if (!column) return;

            const item = document.createElement('div');
            item.classList.add('leaderboard-item');
            if (index === 0) item.classList.add('first-place'); // Highlight 1st

            const avatarFileName = `${player.name.toLowerCase().replace(/\s+/g, '_')}.gif`;
            
            item.innerHTML = `
                <div class="rank">${index === 0 ? 'üëë' : (index + 1) + '.'}</div>
                <img src="${imageBaseUrl}${avatarFileName}" class="avatar" onerror="this.style.display='none'">
                <div class="score-details">
                    <div class="username">${player.name}</div>
                    <div class="score">${player.high.toLocaleString()}</div>
                </div>
            `;
            column.appendChild(item);
        });
    }

    fetchAndDisplayLeaderboard();
    setInterval(fetchAndDisplayLeaderboard, 30000);
  </script>
</body>
</html>
