<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTD Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Encode+Sans&family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
      body {
          font-family: 'Encode Sans', sans-serif;
          margin: 0;
          padding: 20px;
          background: linear-gradient(to bottom, #6c7a89, #2c3e50);
          color: white;
          text-shadow: 1px 1px 4px black;
          text-align: center;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
      }

      .header-image {
          display: block;
          margin: 0 auto 10px;
          width: 75%;
          max-width: 250px;
      }

      .leaderboard-grid {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 15px;
          max-width: 1000px;
          margin: 10px auto; 
          width: 100%;
          flex-grow: 1; /* This fills the empty space so footer stays down */
      }

      .leaderboard-item {
          display: flex;
          align-items: center;
          background: rgba(255, 255, 255, 0.85);
          padding: 10px;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
          color: #2c3e50;
          height: fit-content;
      }

      .leaderboard-item.first-place {
          background: linear-gradient(135deg, #fff9e6 0%, #f1c40f 100%);
          border: 3px solid #d4af37;
          transform: scale(1.03);
          box-shadow: 0 0 15px rgba(241, 196, 15, 0.6);
      }

      .avatar {
          border-radius: 50%;
          width: 50px;
          height: 50px;
          margin-right: 10px;
          border: 2px solid #1f3a93;
          object-fit: cover;
          background-color: #ddd;
      }

      .score-details { flex: 1; text-align: left; overflow: hidden; }
      .rank { font-weight: bold; margin-right: 8px; color: #1f3a93; min-width: 25px; }
      .username { font-weight: 600; font-size: 15px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
      .score { font-weight: bold; font-size: 18px; color: black; }

      .footer-section {
          margin-top: auto; /* Pushes the entire section to the bottom */
          padding-top: 20px;
      }

      h1 { 
          color: #ddd; 
          text-shadow: 2px 2px 6px rgba(0,0,0,0.5); 
          margin: 0;
          font-size: 28px;
      }

      #date { 
          font-family: 'MedievalSharp', cursive; 
          font-size: 22px; 
          color: #f1c40f; 
          margin: 5px 0;
      }

      .achievements-container {
          display: flex;
          justify-content: center;
          gap: 15px;
          padding-top: 10px;
          flex-wrap: wrap;
          margin-bottom: 10px;
      }

      .achievement-card {
          background: rgba(241, 196, 15, 0.15);
          border: 2px solid #f1c40f;
          border-radius: 12px;
          padding: 8px 15px;
          min-width: 200px;
          backdrop-filter: blur(5px);
      }

      /* Special Billionaire Styling */
      .billionaire-card {
          background: linear-gradient(135deg, #ffd700 0%, #b8860b 100%);
          border: 2px solid #fff;
          color: #000;
          text-shadow: none;
          box-shadow: 0 0 15px gold;
      }
      .billionaire-card .achievement-title { color: #333; font-weight: bold; }

      .achievement-title { font-family: 'MedievalSharp', cursive; color: #f1c40f; font-size: 15px; }
      .achievement-winner { font-weight: bold; font-size: 18px; }

      @media (max-width: 768px) {
          .leaderboard-grid { grid-template-columns: 1fr; }
      }
  </style>
</head>
<body>

    <img src="https://iscored.info/community/images/games/game3056" alt="Jurassic Park Logo" class="header-image">

    <div class="leaderboard-grid" id="leaderboard"></div>

    <div class="footer-section">
        <h1>Jurassic Park (Data East 1993)</h1>
        <h2 id="date"></h2>

        <div class="achievements-container" id="achievements"></div>
    </div>

  <script>
    document.getElementById('date').textContent = new Date().toLocaleDateString();

    const targetUrl = "https://iscored.info/roomCommands.php?c=getAllGamesAndScores&roomID=700";
    const proxiedUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(targetUrl)}`;
    const imageBaseUrl = "img/"; 

    async function fetchAndDisplayLeaderboard() {
        try {
            const response = await fetch(proxiedUrl);
            const data = await response.json();

            const stats = {}; 
            
            data.forEach(game => {
                if (game.scores && Array.isArray(game.scores)) {
                    game.scores.forEach(s => {
                        const scoreVal = parseInt(s.score, 10);
                        if (!stats[s.name]) {
                            stats[s.name] = { name: s.name, scores: [], high: 0, low: Infinity };
                        }
                        stats[s.name].scores.push(scoreVal);
                        if (scoreVal > stats[s.name].high) stats[s.name].high = scoreVal;
                        if (scoreVal < stats[s.name].low) stats[s.name].low = scoreVal;
                    });
                }
            });

            const playerList = Object.values(stats);
            const mostImproved = [...playerList].sort((a, b) => (b.high - b.low) - (a.high - a.low))[0];
            const mostSubmissions = [...playerList].sort((a, b) => b.scores.length - a.scores.length)[0];
            
            // Find Billionaires
            const billionaires = playerList.filter(p => p.high >= 1000000000);
            
            const sortedPlayers = playerList.sort((a, b) => b.high - a.high);

            renderLeaderboard(sortedPlayers);
            renderAchievements(mostImproved, mostSubmissions, billionaires);

        } catch (error) {
            console.error("Error fetching data:", error);
        }
    }

    function renderLeaderboard(players) {
        const container = document.getElementById('leaderboard');
        container.innerHTML = ""; 

        players.forEach((player, index) => {
            const item = document.createElement('div');
            item.classList.add('leaderboard-item');
            if (index === 0) item.classList.add('first-place');

            const rank = index + 1;
            const avatarFileName = `${player.name.toLowerCase().replace(/\s+/g, '_')}.gif`;
            
            item.innerHTML = `
                <div class="rank">${index === 0 ? 'üëë' : rank + '.'}</div>
                <img src="${imageBaseUrl}${avatarFileName}" class="avatar" onerror="this.style.display='none'">
                <div class="score-details">
                    <div class="username">${player.name}</div>
                    <div class="score">${player.high.toLocaleString()}</div>
                </div>
            `;
            container.appendChild(item);
        });
    }

    function renderAchievements(improved, grinder, billionaires) {
        const container = document.getElementById('achievements');
        if (!improved || !grinder) return;

        let html = `
            <div class="achievement-card">
                <div class="achievement-title">üìà Most Improved</div>
                <div class="achievement-winner">${improved.name}</div>
                <div style="font-size:12px">+${(improved.high - improved.low).toLocaleString()} pts</div>
            </div>
            <div class="achievement-card">
                <div class="achievement-title">üïπÔ∏è Most Scores Submitted</div>
                <div class="achievement-winner">${grinder.name}</div>
                <div style="font-size:12px">${grinder.scores.length} games played</div>
            </div>
        `;

        // Add Billionaire Club if anyone qualifies
        if (billionaires && billionaires.length > 0) {
            billionaires.forEach(b => {
                html += `
                    <div class="achievement-card billionaire-card">
                        <div class="achievement-title">üí∞ Billion Points Club</div>
                        <div class="achievement-winner">${b.name}</div>
                        <div style="font-size:12px">Elite Tier Unlocked</div>
                    </div>
                `;
            });
        }

        container.innerHTML = html;
    }

    fetchAndDisplayLeaderboard();
    setInterval(fetchAndDisplayLeaderboard, 30000);
  </script>
</body>
</html>
